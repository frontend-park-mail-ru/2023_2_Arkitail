<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../../static/css/root.css">
        <link rel="stylesheet" href="../../static/css/slider.css">
        <link rel="stylesheet" href="../../static/css/goto-form.css">
        <link rel="stylesheet" href="../../static/css/logo.css">
    </head>
    <body>
        <div class="root">
            <div class="slider"></div>
            <div class="goto-form">
                <figure>
                    <img src="../../static/img/logo.svg" alt="GoTo">
                    <figcaption>
                        <p>Время путешествовать</p>
                    </figcaption>
                </figure>
                <form>
                    <div class="form-item email">
                        <input type="email" placeholder="Ваш email">
                    </div>
                    <div class="form-item password">
                        <input type="password" placeholder="Ваш пароль">
                    </div>
                    <div class="form-submit submit">
                        <input type="submit" value="Войти">
                    </div>
                </form>
                <div class="form-footer">
                    <p class="forgot-password">Забыли пароль?</p>
                    <p class="non-registered">Ещё не зарегестрированы?</p>
                    <p class="register"><a href="/signup">Зарегестрироваться</a></p>
                </div>
            </div>
            
        </div>
        <script src="../js/login.js"></script>
    </body>
</html>
