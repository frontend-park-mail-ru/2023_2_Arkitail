<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../static/css/root.css">
        <link rel="stylesheet" href="../../static/css/slider.css">
        <link rel="stylesheet" href="../../static/css/reg.css">
        <link rel="stylesheet" href="../../static/css/logo.css">
        <title>Document</title>
    </head>
    <body>
        <div class="root">
            <div class="slider"></div>
            <div class="reg">
                <figure class="logo">
                    <img src="../../static/img/logo.svg" alt="GoTo">
                    <figcaption>
                        <p>Начните путешествовать сейчас</p>
                        <p>моментальная регистрация</p>
                    </figcaption>
                </figure>
                <form>
                    <div class="reg-item name">
                        <input name="name" type="text" placeholder="Ваше имя">
                    </div>
                    <div class="reg-item email">
                        <input name="email" type="email" placeholder="Ваша почта">
                    </div>
                    <div class="reg-item password">
                        <input name="password" type="password" placeholder="Ваш пароль">
                    </div>
                    <div class="reg-item repeat-password">
                        <input name="repeat-password" type="password" placeholder="Ваш пароль еще раз">
                    </div>
                    <div class="input-group-label">
                        Дата рождения
                    </div>
                    <div class="reg-item input-group">
                        <div class="input-group-item">
                            <input name="day" type="text" placeholder="День">
                        </div>
                        <div class="input-group-item">
                            <input name="month" type="text" placeholder="Месяц">
                        </div>
                        <div class="input-group-item">
                            <input name="year" type="text" placeholder="Год">
                        </div>
                    </div>
                    <div class="reg-submit submit">
                        <input name="submit" type="submit" value="Зарегестрироваться">
                    </div>
                </form>
                <div class=""></div>
            </div>
        </div>
    </body>
    <script src="../js/reg-form.js"></script>

</html>
