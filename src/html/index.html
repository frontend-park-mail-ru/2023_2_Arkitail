<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/login.css">
    <link rel="stylesheet" href="../../static/css/signup.css">
    <link rel="stylesheet" href="../../static/css/goto-form.css">
    <link rel="stylesheet" href="../../static/css/carousel.css">
    <link rel="stylesheet" href="../../static/css/footer.css">
    <link rel="stylesheet" href="../../static/css/logo.css">
    <link rel="stylesheet" href="../../static/css/root.css">
    <link rel="stylesheet" href="../../static/css/slider.css">
    <link rel="stylesheet" href="../../static/css/general.css">
    <title>GoTo</title>
</head>
<body>
    <div id="root">
        <div class="goto-login-page">
            <div class="slider"></div>
            <div class="goto-form">
                <figure>
                    <img src="../../static/img/logo.svg" alt="GoTo">
                    <figcaption>
                        <p>Время путешествовать</p>
                    </figcaption>
                </figure>
                <form>
                    <div class="form-item email">
                        <input type="email" placeholder="Ваш email">
                    </div>
                    <div class="form-item password">
                        <input type="password" placeholder="Ваш пароль">
                    </div>
                    <div class="form-submit submit">
                        <input type="submit" value="Войти">
                    </div>
                </form>
                <div class="form-footer">
                    <p class="forgot-password">Забыли пароль?</p>
                    <p class="non-registered">Ещё не зарегестрированы?</p>
                    <p class="register"><span class="goto-signup-link">Зарегестрироваться</span></p>
                </div>
            </div>
        </div>
        <div class="goto-signup-page">
            <div class="slider"></div>
            <div class="goto-form">
                <figure class="logo">
                    <img src="../../static/img/logo.svg" alt="GoTo">
                    <figcaption>
                        <p>Начните путешествовать сейчас</p>
                        <p>моментальная регистрация</p>
                    </figcaption>
                </figure>
                <form>
                    <div class="form-item name">
                        <input name="name" type="text" placeholder="Ваше имя">
                    </div>
                    <div class="form-item email">
                        <input name="email" type="email" placeholder="Ваша почта">
                    </div>
                    <div class="form-item password">
                        <input name="password" type="password" placeholder="Ваш пароль">
                    </div>
                    <div class="form-item repeat-password">
                        <input name="repeat-password" type="password" placeholder="Ваш пароль еще раз">
                    </div>
                    <div class="input-group-label">
                        Дата рождения
                    </div>
                    <div class="form-item input-group">
                        <div class="input-group-item">
                            <input name="day" type="text" placeholder="День">
                        </div>
                        <div class="input-group-item">
                            <input name="month" type="text" placeholder="Месяц">
                        </div>
                        <div class="input-group-item">
                            <input name="year" type="text" placeholder="Год">
                        </div>
                    </div>
                    <div class="form-submit submit">
                        <input name="submit" type="submit" value="Зарегестрироваться">
                    </div>
                </form>
                <div class="form-footer">
                    <p class="login">Уже есть аккаунт? <span class="goto-login-link">Войти</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../../node_modules/handlebars/dist/handlebars.js"></script>
    <script src="../js/spa.js"></script>
</body>
</html>
